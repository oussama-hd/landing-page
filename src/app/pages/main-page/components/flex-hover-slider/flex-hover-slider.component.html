<div class="flex-container">
    <div *ngIf="loading" class="spinner">
      <div>
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    </div>
    
    <div class="flex-slide home" (mouseenter)="onSlideHover('home')" (mouseleave)="onSlideLeave('home')">
      <div class="flex-title flex-title-home" [ngStyle]="getTitleStyle('home')">Home</div>
      <div class="flex-about flex-about-home" [ngStyle]="getAboutStyle('home')">
        <p>Click here to navigate to the home section of the website</p>
      </div>
    </div>
  
    <div class="flex-slide about" (mouseenter)="onSlideHover('about')" (mouseleave)="onSlideLeave('about')">
      <div class="flex-title" [ngStyle]="getTitleStyle('about')">About</div>
      <div class="flex-about" [ngStyle]="getAboutStyle('about')">
        <p>Click here to navigate to the About section of the website</p>
      </div>
    </div>
  
    <div class="flex-slide work" (mouseenter)="onSlideHover('work')" (mouseleave)="onSlideLeave('work')">
      <div class="flex-title" [ngStyle]="getTitleStyle('work')">Work</div>
      <div class="flex-about" [ngStyle]="getAboutStyle('work')">
        <p>Listing relevant snippets of work:</p>
        <ul>
          <li>First piece of work</li>
          <li>Second piece of work</li>
          <li>Third piece of work</li>
        </ul>
      </div>
    </div>
  
    <div class="flex-slide contact" (mouseenter)="onSlideHover('contact')" (mouseleave)="onSlideLeave('contact')">
      <div class="flex-title" [ngStyle]="getTitleStyle('contact')">Contact</div>
      <div class="flex-about" [ngStyle]="getAboutStyle('contact')">
        <p>Use the contact form below</p>
        <form class="contact-form">
          <p>Email <input type="text" name="email"></p>
          <p>Comment <textarea name="comment" rows="5"></textarea></p>
          <p><input type="submit" value="Send Message"></p>
        </form>
      </div>
    </div>
</div>
