<section class="section_gap">
<div class="container">
    <div class="section-header">
      <h3 class="section-header__title">NOS PARTENAIRES</h3>
    </div>

    <div class="main-block-product">
      <button class="Rectangle-392" (click)="owlCar.prev()" >
        <svg xmlns="http://www.w3.org/2000/svg" id="prefix__chevron_left-24px" width="36" height="36" viewBox="0 0 36 36">
          <path id="prefix__Path_2276" d="M0 0h36v36H0z" data-name="Path 2276" style="fill:none"/>
          <path id="prefix__Path_2277" d="M17.856 6.856a1.494 1.494 0 0 0-2.115 0l-6.885 6.885a1.494 1.494 0 0 0 0 2.115l6.885 6.885a1.5 1.5 0 1 0 2.115-2.115l-5.82-5.835 5.82-5.82a1.508 1.508 0 0 0 0-2.115z" data-name="Path 2277" transform="translate(4.209 3.209)" style="fill:#003147"/>
        </svg>
      </button>

      <div class="block-products-carousel">
        <owl-carousel-o [options]="customOptions" #owlCar>
          <ng-container *ngFor="let partner of partners; trackBy: trackByPartner">
            <ng-template carouselSlide [id]="partner.image">
              <img [src]="partner.image" alt="{{partner.name}}" class="partner-img">
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      
      
  
      <button  class="Rectangle-392" (click)="owlCar.next()" >
        <svg xmlns="http://www.w3.org/2000/svg" id="prefix__chevron_left-24px" width="36" height="36" viewBox="0 0 36 36">
          <path id="prefix__Path_2276" d="M36 0H0v36h36z" data-name="Path 2276" style="fill:none"/>
          <path id="prefix__Path_2277" d="M8.856 6.856a1.494 1.494 0 0 1 2.115 0l6.885 6.885a1.494 1.494 0 0 1 0 2.115l-6.885 6.885a1.5 1.5 0 0 1-2.115-2.115l5.82-5.835-5.82-5.82a1.508 1.508 0 0 1 0-2.115z" data-name="Path 2277" transform="translate(5.079 3.209)" style="fill:#003147"/>
        </svg>
      </button>
    </div>
  </div>
  </section>
