<div class="accordion" [id]="section.id">
  <h1 class="title1">
    <a [href]="'#' + section.id">{{ section.title }}</a>
  </h1>
  <div class="content">
    <div class="wrapper">
      <p>{{ section.content }}</p>

  </div>
</div>
